---
- name: Deployment of frontend
  run_once: true
  block:
    - name: Create a k8s namespace
      kubernetes.core.k8s:
        name: webapp
        api_version: v1
        kind: Namespace
        state: present

    - name: Deploy resources needed for frontend
      kubernetes.core.k8s:
        definition: "{{ lookup('template', 'templates/%s' % item) | from_yaml_all | list }}"
        state: present
      loop:
        - nginx-configmap.yaml
        - webapp-configmap.yaml
        - webapp-secret.yaml
        - tls-secret.yaml
        - service.yaml
        - serviceaccount.yaml
        - ingressroute.yaml

    - name: Deploy frontend
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'templates/deployment.yaml') | from_yaml }}"
        wait: true
        wait_condition:
          type: Available
          status: "True"
          reason: MinimumReplicasAvailable

    - name: Migrate database
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'templates/django-migrate.yaml') | from_yaml }}"
        wait: true
        wait_condition:
          type: Complete
          status: "True"
