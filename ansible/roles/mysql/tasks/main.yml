---
- name: Deployment of mysql
  run_once: true
  block:
    - name: Create a k8s namespace
      kubernetes.core.k8s:
        name: webapp
        api_version: v1
        kind: Namespace
        state: present

    - name: Deploy manifests for mysql
      kubernetes.core.k8s:
        definition: "{{ lookup('template', 'templates/%s' % item) | from_yaml_all | list }}"
        state: present
      loop:
        - pv.yaml
        - mysql-initdb.yaml
        - mysql-secret.yaml
        - service.yaml
        - serviceaccount.yaml
        - ingressroute.yaml

    - name: Deploy MySQL
      kubernetes.core.k8s:
        state: present
        definition: "{{ lookup('template', 'templates/deployment.yaml') | from_yaml }}"
        wait: true
        wait_condition:
          type: Available
          status: "True"
          reason: MinimumReplicasAvailable
        wait_timeout: 300
