---
- name: Install apt-transport-https
  become: true
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - lsb-release
      - gnupg
    state: present
    update_cache: true

- name: Add signing key
  become: true
  ansible.builtin.apt_key:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add repository into sources list
  become: true
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker
  become: true
  ansible.builtin.apt:
    name:
      - docker
      - docker.io
      - docker-compose
      - docker-registry
    state: present
    update_cache: true

- name: Start docker service
  become: true
  ansible.builtin.service:
    name: docker
    state: restarted

- name: Install python3-pip
  become: true
  ansible.builtin.apt:
    name:
      - python3-pip
    state: present
    update_cache: true

# This is required by community.docker to run the docker commands
- name: Install docker from pip
  ansible.builtin.pip:
    executable: pip3
    name: docker

- name: Ensure group "docker" exists
  become: true
  ansible.builtin.group:
    name: docker
    state: present

- name: Adding user isisautoreduce to `docker` group to allow sudoless docker usage
  become: true
  ansible.builtin.user: name=isisautoreduce
    group=isisautoreduce
    shell=/bin/bash
    password=${password}
    groups=docker
    append=yes
